imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources: [":Form:fields.html.twig"]

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ CasecenterDashboardBundle, CasecenterPlanningBundle, CasecenterAdvertisingBundle, CasecenterProjectBundle, CasecenterReportBundle, CasecenterWikiBundle, CasecenterAdministrationBundle, CasecenterSupportBundle, CasecenterUserBundle ]
    #java: /usr/bin/java
    java: C:/Progra~1/Java/jre7/bin/java.exe
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar
            #apply_to: "\.css$"
        yui_js:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar
            #apply_to: "\.js$"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        filters:
            softdeleteable:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    sender_address: %mailer_sender_address%
    spool:     { type: memory }

# FOS user
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Casecenter\UserBundle\Entity\User
    use_username_form_type: false
    group:
        group_class: Casecenter\UserBundle\Entity\Group
    service:
        mailer: fos_user.mailer.twig_swift
    from_email:
        address: %mailer_sender_address%
        sender_name: %mailer_sender_name%
    resetting:
        email:
            template: CasecenterUserBundle:Resetting:email.html.twig
    registration:
        form:
            type: casecenter_user_registration
        confirmation:
            enabled: true
            template: CasecenterUserBundle:Registration:email.html.twig

# Gravatar
ornicar_gravatar:
    rating: g
    default: mm

# Stof Doctrine Extension bundle
stof_doctrine_extensions:
    orm:
        default:
            sluggable: true
            softdeleteable: true
            timestampable: true
            blameable: true
            tree: true

services:
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }
    form.type_extension.help_message:
        class: Casecenter\UserBundle\Form\Extension\HelpMessageTypeExtension
        tags:
            - { name: form.type_extension, alias: form }